<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container" id="container">
      <div class="control-container">
        <div class="arrow-left" id="prevImg">
          <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="jumbo-img">
          <img src="./img/img-01.jpg" alt="img-01" id="jumboImg" />
        </div>
        <div class="arrow-right" id="nextImg">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
      </div>
      <div class="preview-imgs">
        <div class="preview-img active" id="previewImg">
          <img src="./img/img-01.jpg" alt="img-01" />
        </div>
        <div class="preview-img" id="previewImg">
          <img src="./img/img-02.jpg" alt="img-02" />
        </div>
        <div class="preview-img" id="previewImg">
          <img src="./img/img-03.jpg" alt="img-03" />
        </div>
      </div>
    </div>
    <!-- Custom JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
